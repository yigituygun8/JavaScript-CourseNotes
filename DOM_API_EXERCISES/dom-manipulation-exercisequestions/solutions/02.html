<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, div { text-align: center;}
        span { margin-right: 20px;}
    </style>
</head>
<body>
    <p id="number">##</p>
    <div>
        <button>Random</button>
    </div>
    <script>
        const p = document.getElementById("number")
        const btn = document.querySelector("button")
        btn.addEventListener("click", function() {
            p.innerHTML = ""
            for (let i = 0; i < 5; i++) {
                const rnd = Math.floor(Math.random() * 101)
                let color = rnd % 2 === 1 ? "blue" : "red"
                p.innerHTML += `<span style="color:${color}">${rnd}</span>`
            }
        })
    </script>
</body>
</html>
