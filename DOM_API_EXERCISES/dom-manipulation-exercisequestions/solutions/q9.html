<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* user-select: user's click or double click does not select any text */
        * { user-select: none; }
        .playground {
            width: 500px; height: 400px;
            border: 3px solid #337;
            background-color: #BBF;
            margin: auto;
            position: relative;
            margin-bottom: 30px;
        }
        div, p { text-align: center;}
        .playground > div { width: 50px; height: 50px; text-align: center; 
                            position: absolute; border-radius: 100%;
                            line-height: 50px;
                            border: 1px solid #666;
                            font-size: 30px;
                            cursor: pointer ;
                            
        }
        #score { display:none ; font-family: arial; font-size: 32px;}
        /* "pointer-events: none" the element is not clickable any more */
        .fadeout { opacity: 0; transition: all 0.5s ease-in; pointer-events: none; 
                   transform: translateY(-200px) scale(2)}
        #gameover { display:none}
    </style>
</head>
<body>
    <div class="playground"></div>
    <div><button>Start</button></div>
    <p id="score">Score : <span>0</span></p>
    <p id="gameover">GAME OVER</p>
    <script>
        const play = document.querySelector(".playground")
        const score = document.getElementById("score")
        const span = score.querySelector("span")
        let count = 0
        document.querySelector("button")
                .addEventListener("click", function() {
                   for (let i = 0; i < 10; i++) {
                       play.innerHTML += createCircle()
                    }
                    this.style.display = "none"
                    score.style.display = "block"

                    // register event for all circles
                    play.querySelectorAll("div")
                        .forEach( c => {
                            c.addEventListener("click", function() {
                            span.textContent = parseInt(span.textContent) + parseInt(this.textContent)
                                this.classList.add("fadeout")
                                count++
                                if ( count === 10) {
                                        gameover.style.display = "block"
                                }
                            })
                        })
                })
        
        function lightColor() {
            const r = Math.floor(Math.random() * 101) + 155 ; // [155, 255]
            const g = Math.floor(Math.random() * 101) + 155
            const b = Math.floor(Math.random() * 101) + 155
            return `rgb(${r} ${g} ${b})`
        }

        function createCircle() {
                   const rnd = Math.floor(Math.random() * 9) + 1
                   const x = Math.floor(Math.random() * 444) + 3
                   const y = Math.floor(Math.random() * 344) + 3
                   return `<div style="background:${lightColor()};
                                       left:${x}px;
                                       top:${y}px">
                                       ${rnd}
                                      </div>`
        }
    </script>
</body>
</html>
