<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { margin: 30px auto; border-collapse: collapse;}
        td { width: 100px; height: 60px; 
             text-align: center; 
             border: 1px solid #999;
             cursor: pointer;
             font-size: 30px;
             user-select: none;
        }
        .max { font-size: 40px; font-weight: bold; background-color: #9f9;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        document.querySelectorAll("td")
                .forEach( c => {
                    c.textContent = Math.floor(Math.random() * 11 ) 
                })
        updateBoxes()
        document.querySelectorAll("td")
                .forEach( c => {
                    c.addEventListener("click", function() {
                        this.textContent = parseInt(this.textContent) + 1
                        updateBoxes()
                    }) 
                })
        
        function updateBoxes() {
            let max = -1 ;
            document.querySelectorAll("td")
                .forEach( c => {
                    let val = parseInt(c.textContent)
                    if ( val > max) max = val 
                })
            console.log(max)
            document.querySelectorAll("td")
                .forEach( c => {
                    let val = parseInt(c.textContent)
                    if ( val === max) {
                        c.classList.add("max")  
                    } else {
                        c.classList.remove("max")
                    }
                })
        }
    </script>
</body>
</html>
